  <body>
    <div id="root"></div>
    <script>
      // ベースURLの設定
      const base = '/';
      const path = window.location.pathname;
      if (path !== base && !path.endsWith('/') && !path.includes('.')) {
        window.history.replaceState(
          null,
          '',
          path + '/' + window.location.search + window.location.hash
        );
      }
    </script>
